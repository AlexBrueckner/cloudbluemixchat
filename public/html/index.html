<!-- Based on https://socket.io/get-started/chat/-->
<html>
  <head>
  <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; background: #d3d3d3; height: 100%;}
	  h1 {font-weight: bold; margin-left: -200px; left: 50%; width: 400px; display: block; position: relative; top: 15%}
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
	  #m{border-radius: 15px; background-color: whitesmoke; box-shadow: 0 0 5px black;}
	  .enterNickname{background: #d3d3d3; position: relative; margin-left: 25%; margin-right: 25%; width: 50%; top: 50%; margin-top: -100px}
	  #sendNick{width: 70px; background: #C0C0C0; border: none; padding: 10px; border-radius: 15px; box-shadow: 0 0 5px black; text-align: center; margin-left: -35px; left: 50%; position: relative;}
	  #input{border: 0; padding: 10px; width: 400px; margin-right: .5%; border-radius: 15px; box-shadow: 0 0 5px black; margin-left: -200px; left: 50%; position: relative;}
	  #nickname {font-weight: bold; font-size: 15pt; margin-left: -200px; left: 50%; width: 400px; display: block; position: relative;}
    </style>
  </head>
  <h1> Welcome to our chatroom! </h1>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

<form class="enterNickname">
  <label id="nickname"> Your nickname:<br><br/> </label>
  <input id="input" type="text" name="nickname" value="Anonymous" onblur="if (this.value == '') {this.value = 'Anonymous';}"
 onfocus="if (this.value == 'Anonymous') {this.value = '';}"/><br><br>
  <input id="sendNick" type="button" value="Submit">
</form>



<script src = "/javascripts/enternickname.js"></script>
